<head>
    <title>hello</title>
</head>

<body>
<h1>Welcome to Meteor!</h1>

{{> hello}}
</body>

<template name="hello">
    <button id="zoomIn">ZoomIn</button>
    <button id="zoomOut">ZoomOut</button>
    <button id="panRt">Pan Right</button>
    <button id="panLt">Pan Left</button>
    <button id="rotRt">Rotate Right</button>
    <button id="rotLt">Rotate Left</button>
    <button id="cameraUp">Camera Up</button>
    <button id="cameraDn">Camera Down</button>
    <button id="sampleMesh">Sample Mesh</button>
    <p>You've pressed the button {{counter}} times.</p>

    <div>{{> React component=ThreeJSViewContainer userId=_id}}</div>
</template>
